name: Build and Deploy Flask App to GKE

on:
  push:
    branches:
      - main       # build + deploy dev on main
    tags:
      - 'v*'       # build + deploy dev+prod on tags like v0.1.0
  workflow_dispatch:

jobs:
  # ============================
  # 1) Build & push Docker image
  # ============================
  build-and-push:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      AR_REPO: "europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo"
      IMAGE_NAME: "flask-gke-demo"

    steps:
      # 1) Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) GCP login + Docker auth (reusing composite action)
      - name: GCP login + Docker auth
        uses: ./.github/actions/gcp-login
        with:
          service-account-key: ${{ secrets.GCP_SA_KEY }}
          configure-docker: "true"

      # 3) Buildx for linux/amd64 (GKE nodes)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4) Build and push image (SHA + latest tags)
      - name: Build and push image
        run: |
          IMAGE_TAG_SHA="${AR_REPO}/${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_TAG_LATEST="${AR_REPO}/${IMAGE_NAME}:latest"

          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA"
          echo "IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST"

          # Save tags for downstream jobs (if we ever want them)
          echo "IMAGE_TAG_SHA=$IMAGE_TAG_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST" >> $GITHUB_ENV

          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE_TAG_SHA" \
            -t "$IMAGE_TAG_LATEST" \
            --push .

  # ============================
  # 2) Deploy to DEV (auto)
  # ============================
  deploy-dev:
    runs-on: ubuntu-latest

    # ðŸ”— Wait for image build to succeed
    needs: build-and-push

    # Run for:
    # - pushes to main
    # - pushes to tags v* (so tag releases also go through dev)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
      GKE_ZONE: ${{ secrets.GKE_ZONE }}
      AR_REPO: "europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo"
      IMAGE_NAME: "flask-gke-demo"
      K8S_NAMESPACE: "dev"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: GCP login (no Docker needed)
        uses: ./.github/actions/gcp-login
        with:
          service-account-key: ${{ secrets.GCP_SA_KEY }}
          configure-docker: "false"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --zone "$GKE_ZONE"

      - name: Apply Kubernetes manifests to dev
        run: |
          # Namespace (idempotent)
          kubectl apply -f k8s/namespace-dev.yaml

          # Config & secrets
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/configmap.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/secret.yaml

          # Core app
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/service.yaml

          # Scaling resources
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/hpa.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/vpa.yaml || echo "VPA apply failed â€“ continuing."

      - name: Update deployment image (dev)
        run: |
          IMAGE_TAG="${AR_REPO}/${IMAGE_NAME}:latest"

          kubectl set image deployment/flask-gke-demo \
            flask-gke-demo="$IMAGE_TAG" \
            --namespace="$K8S_NAMESPACE"

      - name: Check rollout status (dev)
        run: |
          kubectl rollout status deployment/flask-gke-demo \
            --namespace="$K8S_NAMESPACE" \
            --timeout=180s

  # ============================
  # 3) Deploy to PROD (manual-gated)
  # ============================
  deploy-prod:
    runs-on: ubuntu-latest

    # ðŸ”— Only run after dev deploy finishes
    needs: deploy-dev

    # Only for tag pushes like v0.1.0
    if: startsWith(github.ref, 'refs/tags/v')

    # Attach to prod environment for manual approval
    environment:
      name: prod

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: ${{ secrets/GKE_CLUSTER_NAME }}
      GKE_ZONE: ${{ secrets.GKE_ZONE }}
      AR_REPO: "europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo"
      IMAGE_NAME: "flask-gke-demo"
      K8S_NAMESPACE: "prod"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: GCP login (no Docker)
        uses: ./.github/actions/gcp-login
        with:
          service-account-key: ${{ secrets.GCP_SA_KEY }}
          configure-docker: "false"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --zone "$GKE_ZONE"

      - name: Apply Kubernetes manifests to prod
        run: |
          # Namespace
          kubectl apply -f k8s/namespace-prod.yaml

          # Config & secrets
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/configmap.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/secret.yaml

          # Core app
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/service.yaml

          # Scaling resources
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/hpa.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/vpa.yaml || echo "VPA apply failed â€“ continuing."

      - name: Update deployment image (prod)
        run: |
          IMAGE_TAG="${AR_REPO}/${IMAGE_NAME}:latest"

          kubectl set image deployment/flask-gke-demo \
            flask-gke-demo="$IMAGE_TAG" \
            --namespace="$K8S_NAMESPACE"

      - name: Check rollout status (prod)
        run: |
          kubectl rollout status deployment/flask-gke-demo \
            --namespace="$K8S_NAMESPACE" \
            --timeout=180s